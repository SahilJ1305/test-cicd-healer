name: Run Tests

on:
  push:
    branches-ignore:
      - main   # only runs on AI_Fix branches, not main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install pytest
        
      - name: Run tests
        env:
          PYTHONPATH: .  # Tells Python to look in the current root for the 'src' folder
        run: pytest tests/ -v
